<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>LocalWire | Home</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Cantarell:700i|Odibee+Sans|Roboto&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/d362bae7c2.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/Stylesheets/style.css">
</head>

<body>

  <header>
    <h1 class="headerTitle">Local Wire</h1>
  </header>


  <div class="container">
    <button type="submit" id="searchBtn">Search<span><i class="fas fa-chevron-down" id="down-arrow"></i></span></button>


    <!--SEARCH FORM BOX-->
    <div id="searchForm" class="translucent-form-overlay" style="display: none;">
      <form>
        <i id="closeForm" class="far fa-window-close"></i>
        <h3>Search</h3>
        <div class="row columns">
          <label>City:
            <input type="text" name="keyword" placeholder="Enter City" id="city-search">
          </label>
        </div>


        <div class="row">
          <label class="columns small-12">Start Date</label>
          <div class="columns small-6">
            <input type="date" id="start-date" placeholder="Start Date">
          </div>
          <div class="row">
            <label class="columns small-12">End Date</label>
            <div class="columns small-6">
              <input type="date" id="end-date" placeholder="End Date">
            </div>

          </div>
          <button type="submit" class="waves-effect waves-light btn" id="search-button">
            Search
          </button>
      </form>
    </div>
  </div>
  <br>

  <br>
  <h2 id="breweryHeader" style="display: none;">Local Breweries</h2>

  <div class="brew-display">
  </div>


  <h2 id="restHeader" style="display: none;">Local Restaurants</h2>

  <div class="rest-display">
  </div>

  <h2 id="eventsHeader" style="display: none;">Local Events</h2>

  <div class="event-display">
  </div>






  
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="assets/Scripts/landingJava.js"></script>
  <script src="moment/moment.min.js"></script>
  <script src="assets/Scripts/script.js"></script>
</body>


</html>
